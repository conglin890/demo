<script>
    $(function () {
        $('#control-loginType').click(function (e) {
           
           if(e.target.nodeName=='SPAN'){
               var v=$(this).next('input');
               var currLi=$(e.target).parent('li');
               v.val( currLi.attr('data-value') );
               currLi.siblings('li').removeClass('ui-toggleButton-curr');
               currLi.addClass('ui-toggleButton-curr');
           }
           

         });
    });

    $(function () {
        $('#control-forms-select li').click(function () {
            var i = $(this).attr('data-value');

            $(this).siblings().each(function () {
                $(this).removeClass('ui-toggleButton-curr');
                $('#form-' + $(this).attr('data-value')).hide();
            });

            $(this).addClass('ui-toggleButton-curr');
            $('#form-' + $(this).attr('data-value')).show();
        });

    });
</script>
